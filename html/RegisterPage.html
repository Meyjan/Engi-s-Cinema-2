<!DOCTYPE html>
<html>
  <head>
    <title>Engima Film - Register</title>
    <link rel = "stylesheet" type = "text/css" href = "../css/RegisterPage.css" />

  </head>
  <body>
    <div class = "container">
      <div class = "register-box">
        <div> 
          <div class= "title-font">
            Welcome to <span id = "BigEngi">Engi</span>ma!
          </div>
           
        </div>
        <form method = "POST" name = "form_registration" id="form_registration">

          <label for = "username">Username</label>
          <input type = "text" placeholder = "joe.johndoe" name = "username" required>
          <div id = "username-error" class = "error"></div>
          

          <label for = "email">Email Address</label>
          <input type = "email" placeholder = "joe@email.com" name = "email" required>
          <div id = "email-error" class = "error"></div>
          

          <label for = "phone">Phone Number</label>
          <input type = "text" placeholder = "+62813xxxxxxxx" name = "phone" required/>
          <div id = "phone-error" class = "error"></div>
          

          <label for = "password">Password</label>
          <input type = "password" placeholder = "make as strong as possible" name = "password" required>
          <div id = "password-error" class = "error"></div>
          

          <label for = "confirm_password">Confirm Password</label>
          <input type = "password" placeholder = "same as above" name = "confirm_password" required>
          <div id = "confirm_password-error" class = "error"></div>
          
          
          <label for = "photo">Profile Picture</label>
          <div class = "column-content">
            <div class = "column-left-content">
              <label id = "InputFile" name = "InputFile">
                
              </label>
            </div>
            <div class = "column-right-content">
              <input type="file" id = "file" name = "photo", accept = ".jpg, .jpeg, .png" onchange="fileNameUpdate()">
              <label for = "file">Browse</label>
            </div>
          </div>
          <div id = "photo-error" class = "error"></div>

          
          <input type = "submit" id = "SubmitButton" value = "Register">
          
          <p>Already have account? <a href = "LoginPage.html">Login here</a></p>
        </form>
      </div>
    </div>
    <script type = "text/javascript" src = "../js/RegisterPage.js"></script>
  </body>
</html>
